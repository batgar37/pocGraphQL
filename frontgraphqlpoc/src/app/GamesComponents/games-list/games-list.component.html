<div *ngIf="loading">Loading...</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Average Rating</th>
      <th scope="col">Platform(s)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of Games">
      <th scope="row">{{ game.id }}</th>
      <td>{{ game.title }}</td>
      <td>{{ CalcAverage(game) }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
